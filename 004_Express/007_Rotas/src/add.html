<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar usuários</title>
</head>
<body>
  
  <h1>Adicionar usuários</h1>
  <form action="/users/save" method="post">

  </form>
